{% extends "blog/base.html" %}

{% block title %}Share a post{% endblock %}

{% block content %}
<header class="page-header">
	<h1>Contact Major</h1>
</header>


{% if sent %}
	<h1>E-mail successfully sent</h1>
	<p>
		"Message was successfully sent to Major.
	</p>
{% else %}
	<h3>E-mail @ <small>majorars4@gmail.com</small></h3>
	<form action="." method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<input type="submit" value="Send e-mail">
	</form>
{% endif %}
{% endblock %}
